<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testjs</title>
    <link rel="stylesheet" href="css.css">
</head>
<body">
    <input type="text" id="is">
    <select id="city">
        <option value="Hà Nội">Hà Nội</option>
        <option value="Ninh Bình">Ninh Bình</option>
    </select>
    <br>
    <input class="sex" type="radio" name="gender" value="Nam">Nam
    <input class="sex" type="radio" name="gender" value="Nữ">Nữ
    <input class="sex" type="radio" name="gender" value="Thứ ba">Thứ ba
    <button onclick="show()">Nhập</button>
    <div id="result"></div>
</body>
<!-- <script src="testjs.js"></script> -->
<script>
    function show(){
        var name = document.getElementById("is").value + " " + document.getElementById("city").value + " " + document.querySelector(".sex:checked").value;
        document.getElementById("result").innerHTML = name;
        document.getElementById("is").value = "";
    }
</script>

</html>
